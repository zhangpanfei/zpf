<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2d旋转</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: green;
			margin: 50px auto;
			transform-origin: left top; /*左上角为中心旋转*/
		}
		div:hover{
			/*旋转 默认是中心点旋转*/
			transform: rotate(45deg); /*deg是度数单位*/
		}
	</style>
</head>
<body>
	<div>
		旋转
	</div>
</body>
</html>
