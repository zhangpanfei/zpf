<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2D转换</title>
	<style type="text/css">
		[parent]{
			width: 300px;
			height: 500px;
			border: 5px pink solid;
			margin: auto;
			position: relative;
		}
		[child]{
			width:100px;
			height: 100px;
			background: green;
			position: absolute;
			/*水平垂直居中*/
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);

			/*内容居中*/
			text-align: center;
			line-height: 100px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div parent>
		<div child>
		居中	
		</div>
	</div>
</body>
</html>
