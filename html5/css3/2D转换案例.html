<!DOCTYPE html>
<html>
<head>
	<meat chaset=utf-8>
	<title>三角下拉</title>
	<style type="text/css">
		[input]{
			margin: 50px auto;
			border: 1px solid black;
			width: 200px;
			height: 35px;
			position: relative;
		}
		[input]:after{
			content: '';
			display: block;
			width: 12px;
			height: 12px;
			border-right: 1px solid black;
			border-bottom: 1px solid black;
			position: absolute;
			right: 10px;
			top: 50%;
			transform: 	translateY(-50%) rotate(45deg);
		}
	</style>
</head>
<body>
	<div input>
	</div>
</body>
</html>
