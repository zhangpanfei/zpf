<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2d缩放</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: green;
			margin: 50px auto;
			text-align: center;
			line-height: 200px;
		}
		div:hover{
			transform: scale(0.5); /*x,y都缩放0.5倍*/
			transform: scaleX(0.5); /*x缩放0.5倍*/
			transform: scale(0.5,0.2); /*x缩放0.5倍 y缩放0.2倍*/
		}
	</style>
</head>
<body>
	<div>
		缩放
	</div>
</body>
</html>
