<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>垂直居中</title>
	<style type="text/css">
	[id=con]{
		border: 1px solid red;
		width:500px;
		height:600px;
		margin:auto;
		display: table;
		
	}
	[id=con] div{
		border: 5px solid green;
		vertical-align: middle;
		display: table-cell;
		text-align: center;

	}
	</style>
</head>
<body>
<div id='con'>
	<div id='text'>
		今天是阴天，<br>
		天气很闷热。<br>
	<div>
</div>
</body>
</html>
