<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2D转换</title>
	<style type="text/css">
		div{
			width:100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
